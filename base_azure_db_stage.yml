.base_managed_pg:
  variables:
    MANAGED_DB_HELM_CHART_VERSION: "${MANAGED_DB_HELM_CHART_VERSION:-v5.2.2}"
    K8S_NAMESPACE: "${KUBE_NAMESPACE}"
    CONTEXT: "${CI_PROJECT_NAME}-${CI_JOB_ID}" # context should be < 63 chars for k8s labels
  environment:
    name: review/${CI_COMMIT_REF_NAME}-dev
  image: registry.gitlab.factory.social.gouv.fr/socialgouv/docker/helm:0.25.0
  only:
    refs:
      - branches
    variables:
      - $ENABLE_AZURE_POSTGRES
  except:
    refs:
      - master
  script:
    - echo "=== [JOB] base_managed_pg"
    - echo "=== Set k8s context namespace=${K8S_NAMESPACE} ==="
    - echo "kubectl config set-context --current --namespace=${K8S_NAMESPACE}"
    - kubectl config set-context --current --namespace=${K8S_NAMESPACE}
    #
    - helm init --client-only
    - echo "=== Install just plugin@2.8.0 ==="
    - curl -L https://github.com/SocialGouv/helm-charts/releases/download/v2.8.0/helm-just-linux-2.8.0.tgz | tar -C $(helm home) -xzv
    #
    #- curl -L https://github.com/SocialGouv/helm-charts/releases/download/v${MANAGED_DB_HELM_CHART_VERSION}/helm-just-linux-${MANAGED_DB_HELM_CHART_VERSION}.tgz | tar -C $(helm home) -xzv
    #- helm repo add socialgouv https://github.com/SocialGouv/helm-charts/releases/download/v${MANAGED_DB_HELM_CHART_VERSION}
    #
    - echo "=== Checkout socialgouv/helm-charts@${MANAGED_DB_HELM_CHART_VERSION} ==="
    - helm repo add socialgouv https://raw.githubusercontent.com/socialgouv/helm-charts/${MANAGED_DB_HELM_CHART_VERSION}
    #
    - echo "=== Fetch socialgouv/managed-pg@${MANAGED_DB_HELM_CHART_VERSION} helm chart ==="
    - helm just fetch socialgouv/managed-pg#${MANAGED_DB_HELM_CHART_VERSION}
    #
    - echo "=== Render socialgouv/managed-pg in context ${CONTEXT} with \"${HELM_RENDER_ARGS}\""
    - echo "$ helm just render ${CONTEXT} managed-pg ${HELM_RENDER_ARGS}"
    - helm just render ${CONTEXT} managed-pg ${HELM_RENDER_ARGS}
    #
    - echo "==="
    - echo "==="
    - cat .manifests/${CONTEXT}/job-migrate.yml
    - echo "==="
    - echo "==="
    - echo "=== Apply socialgouv/managed-pg in context ${CONTEXT} with \"${HELM_APPLY_ARGS}\""
    - echo "$ helm just apply ${CONTEXT} ${HELM_APPLY_ARGS} "
    - helm just apply ${CONTEXT} ${HELM_APPLY_ARGS}

.base_create_azure_db:
  extends:
    - .base_managed_pg
  stage: Registration
  allow_failure: true
  variables:
    GIT_STRATEGY: none
    #
    HELM_RENDER_ARGS: --set db.name=db_${CI_PIPELINE_ID}
      --set db.password=pass_${CI_PIPELINE_ID}
      --set db.user=user_${CI_PIPELINE_ID}
    HELM_APPLY_ARGS: >-
      -l app=create-db-user

.base_drop_azure_db:
  extends:
    - .base_managed_pg
  stage: "Clean Up"
  when: manual
  allow_failure: true
  variables:
    GIT_STRATEGY: none
    #
    HELM_RENDER_ARGS: --set db.name=db_${CI_PIPELINE_ID}
      --set db.password=pass_${CI_PIPELINE_ID}
      --set db.user=user_${CI_PIPELINE_ID}
    HELM_APPLY_ARGS: >-
      -l app=drop-db-user
